<form class="mt-5 mb-20"> <!-- add margin at top of the form specifically-->

  </div>
 <div class="col-md-3 text-start">
    <label for="card-cvc"> CVC </label>

    <label for="card-expiry" class="form-label">Amount</label>
    <div class="input-group"> 
    <span class="input-group-text">$</span>
    <input type="text" id="card-expiry" name="card-expiry" maxlength="4" placeholder="" class="form-control"required >

</div>
